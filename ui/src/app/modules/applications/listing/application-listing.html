<div class="container-fluid">
  <div *ngIf="(applications | async)?.length==0" class="col-md-4 col-md-offset-4 text-center">
    <h2>No applications yet...</h2>
    <p>Create your first applicatin to get started!</p>
    <a class="btn btn-lg btn-default" href="#" data-toggle="modal" data-target="#create-application-modal">
      <i class="fa fa-plus"></i>
    </a>
  </div>

  <div *ngIf="(applications | async)?.length>0">
    <div class="page-header">
      <a href="#" class="btn btn-success btn-outline pull-right" data-toggle="modal" data-target="#create-application-modal">
        <i class="fa fa-plus"></i> New
      </a>

      <h2>Apps</h2>
    </div>

    <div class="row app-list">
      <div class="col-sm-3 app" *ngFor="let app of applications | async">
        <a [routerLink]="['applications', app.uuid]" class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ app.name}}</h3>
          </div>
          <div class="panel-body">
            <i class="fa fa-chevron-right text-muted"></i>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Create Application Modal -->
<div class="modal fade" id="create-application-modal" tabindex="-1" role="dialog" aria-labelledby="create-application-model">
  <div class="modal-dialog" role="document">
    <form [formGroup]="createAppForm" novalidate (ngSubmit)="createNewApp(createAppForm.name)">
      <div class="modal-content">
        <div class="modal-body">
            <input class="form-control input-lg" name="name" type="text" formControlName="name" placeholder="My App">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
