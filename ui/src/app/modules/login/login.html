<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-5 col-md-2">
        <a class="btn btn-block btn-lg btn-default" href="/o/auth/login/github">
          <i class="fa fa-github" aria-hidden="true"></i>
          Login with Github
        </a>
        <br>
        <div *ngIf="this.loginError" class="text-danger text-center">{{ this.loginError }}</div>
      </div>
    </div>
  </div>
</div>
